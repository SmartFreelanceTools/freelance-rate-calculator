<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Freelance Project Price Calculator 2026</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <meta name="description" content="Free freelance project price calculator. Calculate total project cost based on hours and hourly rate.">
  <meta name="keywords" content="freelance project calculator, project pricing tool, freelance cost calculator">

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f3f4f6;
      display: flex;
      justify-content: center;
      padding: 40px;
    }

    .container {
      background: white;
      padding: 30px;
      width: 400px;
      border-radius: 10px;
      box-shadow: 0 5px 20px rgba(0,0,0,0.1);
    }

    h1 {
      margin-bottom: 10px;
    }

    p {
      color: #555;
      font-size: 14px;
    }

    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
      font-size: 14px;
    }

    input {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    button {
      margin-top: 20px;
      width: 100%;
      padding: 10px;
      background: #2563eb;
      border: none;
      color: white;
      font-weight: bold;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background: #1d4ed8;
    }

    .result-box {
      margin-top: 20px;
      padding: 15px;
      background: #e5e7eb;
      border-radius: 8px;
    }

    .nav {
      margin-bottom: 15px;
      font-size: 13px;
    }

    .nav a {
      text-decoration: none;
      color: #2563eb;
      font-weight: bold;
    }
  </style>
</head>
<body>

<div class="container">

  <div class="nav">
    <a href="index.html">‚Üê Back to Rate Calculator</a>
  </div>

  <h1>Project Price Calculator</h1>
  <p>Calculate how much you should charge for a project.</p>

  <label>Total hours needed</label>
  <input type="number" id="hours" value="40">

  <label>Your hourly rate ($)</label>
  <input type="number" id="rate" value="50">

  <button type="button" onclick="calculateProject()">Calculate Project Price</button>

  <div class="result-box">
    <h3>Total Project Price</h3>
    <p id="result">$0</p>
  </div>

</div>

<script>
  function calculateProject() {
    const hours = Number(document.getElementById("hours").value);
    const rate = Number(document.getElementById("rate").value);

    if (hours <= 0 || rate <= 0) {
      alert("Please enter valid numbers.");
      return;
    }

    const total = hours * rate;

    document.getElementById("result").textContent =
      "$" + total.toFixed(2);
  }
</script>

</body>
</html>
